<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>SaveThePlate - Publish an Offer</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-col>
  <div class="background-image"></div>
  <div class="addarticlecontent">
    <p class="titre">Publish your offer</p>
    
    <ion-item class="name">
      <ion-label position="floating">Product Name</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item class="desc">
      <ion-label position="floating">Description</ion-label>
      <ion-input [(ngModel)]="desc"></ion-input>
    </ion-item>

    <ion-item class="localisation">
      <ion-label position="floating">Localisation</ion-label>
      <ion-input [(ngModel)]="localisation"></ion-input>
    </ion-item>

    <ion-item class="expiration">
      <ion-label position="floating">Expiration Time</ion-label>
      <ion-input [(ngModel)]="expiration"></ion-input>
      <ion-datetime [(ngModel)]="expiration" presentation="date-time" [preferWheel]></ion-datetime>
    </ion-item>

    <ion-item class="price">
      <ion-label position="floating">Price</ion-label>
      <ion-input [(ngModel)]="price"></ion-input>
    </ion-item>

    <ion-radio-group class="radioGrp" [(ngModel)]="category">
      <ion-label >Category </ion-label>
     
      <ion-item >        
          <ion-radio value="woman"></ion-radio>
          <ion-label>Sweet</ion-label><ion-row> <ion-col></ion-col></ion-row>
      </ion-item>

      <ion-item>  
          <ion-radio value="man"></ion-radio>
          <ion-label>Savoury</ion-label>
      </ion-item>
   
    </ion-radio-group>


      <ion-button class="takePicButton" (click)="takePicture()">Select Picture</ion-button>

    <ion-button class="buttonAdd" (click)="addArticle()">Publish</ion-button>
  </div>
</ion-col>
</ion-content>
